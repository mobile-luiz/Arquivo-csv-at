<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF para CSV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        h2, h3 {
            color: #34495e;
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
            font-size: 14px;
            line-height: 1.5;
            color: #2c3e50;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            text-align: center;
            margin-top: 20px;
        }
        .success a button {
            background-color: #2ecc71;
        }
        .success a button:hover {
            background-color: #27ae60;
        }
        embed {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Conversor PDF para CSV</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" required>
            <button type="submit">üì§ Converter PDF</button>
        </form>

        {% if error %}
            <p class="error">‚ö†Ô∏è {{ error }}</p>
        {% endif %}

        {% if nome_prefeitura %}
            <h3>üèõÔ∏è Prefeitura: {{ nome_prefeitura }}</h3>
        {% endif %}

        {% if texto %}
            <h2>üìù Conte√∫do Extra√≠do do PDF:</h2>
            <pre>{{ texto }}</pre>
            <form action="/download-csv" method="post">
                <input type="hidden" name="csv_data" value="{{ csv_data }}">
                <button type="submit">‚¨áÔ∏è Baixar CSV</button>
            </form>
            <div class="success">
                <a href="/"><button>üîÑ Converter Outro PDF</button></a>
            </div>
        {% endif %}

        {% if pdf_url %}
            <h2>üìë Visualiza√ß√£o do PDF Original:</h2>
            <embed src="{{ pdf_url }}" width="100%" height="600px" type="application/pdf">
        {% endif %}
    </div>
</body>
</html>
